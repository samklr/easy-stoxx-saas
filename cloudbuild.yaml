# Cloud Build Configuration for CI/CD
# This file enables automated deployments via Cloud Build triggers

steps:
  # Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hotel-saas-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hotel-saas-backend:latest'
      - './backend'
    waitFor: ['-']

  # Build Frontend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hotel-saas-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hotel-saas-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_BACKEND_URL}'
      - './frontend'
    waitFor: ['-']

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/hotel-saas-backend'
    waitFor: ['build-backend']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/hotel-saas-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hotel-saas-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hotel-saas-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,CLOUD_SQL_INSTANCE=${_CLOUD_SQL_INSTANCE},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},GCS_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET}'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '8080'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hotel-saas-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hotel-saas-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=${_BACKEND_URL}'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'
    waitFor: ['push-frontend', 'deploy-backend']

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: us-central1
  _CLOUD_SQL_INSTANCE: your-project:region:instance-name
  _DB_NAME: hotelsaas
  _DB_USER: postgres
  _GCS_BUCKET: hotel-saas-images
  _BACKEND_URL: https://hotel-saas-backend-xxxxx.run.app

# Build timeout
timeout: 1800s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/hotel-saas-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hotel-saas-backend:latest'
  - 'gcr.io/$PROJECT_ID/hotel-saas-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hotel-saas-frontend:latest'
